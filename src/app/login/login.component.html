<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant Login</h1>
                    <h5>feel free to Login</h5>
                    <hr>
                </div>
                <form [formGroup]="loginform" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Correct Email" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Correct Password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a style="color: blue; margin-top:10px" routerLink="/signup">New User ? Click to SignUp</a>
            </div>
        </div>
    </div>
</div>
